<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>

  <!-- Clock face -->
  <circle cx="64" cy="64" r="45" fill="white" opacity="0.95"/>

  <!-- Clock marks -->
  <g stroke="#6366f1" stroke-width="3" stroke-linecap="round">
    <line x1="64" y1="24" x2="64" y2="30"/>
    <line x1="64" y1="98" x2="64" y2="104"/>
    <line x1="24" y1="64" x2="30" y2="64"/>
    <line x1="98" y1="64" x2="104" y2="64"/>
  </g>

  <!-- Clock hands -->
  <g stroke="#4f46e5" stroke-width="4" stroke-linecap="round">
    <!-- Hour hand -->
    <line x1="64" y1="64" x2="64" y2="40"/>
    <!-- Minute hand -->
    <line x1="64" y1="64" x2="85" y2="64"/>
  </g>

  <!-- Center dot -->
  <circle cx="64" cy="64" r="5" fill="#4f46e5"/>

  <!-- Plus sign (enhanced) -->
  <g transform="translate(88, 88)">
    <circle cx="0" cy="0" r="18" fill="#10b981"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="-8" x2="0" y2="8" stroke="white" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>
