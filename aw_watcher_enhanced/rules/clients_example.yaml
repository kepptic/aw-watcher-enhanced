# ==========================================================================
# NOTES ON KEYWORD SELECTION
# ==========================================================================
#
# Good keywords:
#   - Client name (various formats)
#   - Project codes (JIRA, etc.)
#   - Domain names
#   - Repository names
#   - Unique product names
#
# Avoid:
#   - Common words that could match other contexts
#   - Single letters or very short strings
#   - Keywords that overlap with other clients
#
# Tips:
#   - Start with specific keywords and broaden if needed
#   - Use project/repository names for accuracy
#   - Include both formal and informal names
#   - Add email domain patterns for contact detection
