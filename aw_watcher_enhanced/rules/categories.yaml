# ActivityWatch Enhanced - Category Rules
#
# This file defines rules for automatic activity categorization.
# Rules are matched in order - first match wins.
#
# Rule format:
#   - match:
#       app: "regex pattern"    # Match application name
#       title: "regex pattern"  # Match window title
#       url: "regex pattern"    # Match URL (browser)
#       domain: "regex pattern" # Match domain only
#     category: "Category/Subcategory/Type"
#
# Use lowercase for patterns - matching is case-insensitive.

